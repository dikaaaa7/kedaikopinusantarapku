<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Opening Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    </style>
</head>
<body>
    <div class="envelope" onclick="openInvitation()">
        <div class="flap">
            <img src="Logo Besar.png" alt="" width="150cm" height="auto" class="logoamplop">
        </div>
        <div class="front">
            <h1 class="text">GRAND OPENING <p id="button"> OPEN INVITATION</p></h1>
        </div>
    </div>

    <br><br><br>

    <div id="invitation-content" class="hidden">
        <div id="glitter-container"></div>
        <img src="Logo Besar.png" alt="" width="150cm" height="auto">
        <p class="invite"> Your Invited for the</p>
        <h1 id="grand">GRAND </h1>
        <h1 id="opening">OPENING </h1>
        <h2 id="kedai">KEDAI KOPI NUSANTARA</h2>
        <!-- Add more content here -->

     <!-- Audio element for background music -->
     <audio id="background-music" autoplay loop>
        <source src="music.mp" type="audio/mp3">
    </audio>

    <div class="invitation-container">
        <div class="details">
            <p style="font-weight: bolder; font-size: 12px;">Yth Bapak/i/Saudara/i :</p>
            <p style="font-size: 25px; font-weight: bolder; font-style: italic;">KO POPIN</p>
            <p style="font-size: 10px; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Jl.xxx No.xx, Kota pekanbaru - Riau</p>
        </div>
        <div class="icon">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <div class="icon-container">
    <div class="item">
        <div class="circle">
            <i class="fas fa-calendar"></i>
        </div>
        <p>Jumat, 20 Sep 2024</p>
    </div>
    <div class="item">
        <div class="circle">
            <i class="fas fa-clock"></i>
        </div>
        <p>Jam 09:00 Wib</p>
    </div>
    <div class="item">
        <div class="circle">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <p>Jl.Riau Ujung No.88G - Deretan KAKIKU</p>
    </div>
</div>

    <br><br>

    <!-- Halaman Informasi --> 
    <section class="pageinfo">
        <div id="countdown"></div>
    </section> 

    <section class="page closing">
        <div class="map">
            <h5 id="locationmap">Location Of Ceremony</h5>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1677.439024141921!2d101.41304869055149!3d0.5348029633458141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d5ab9527067b13%3A0x8460ed918e1a934b!2sJl.%20Riau%20Ujung%20No.88%2C%20Air%20Hitam%2C%20Kec.%20Payung%20Sekaki%2C%20Kota%20Pekanbaru%2C%20Riau%2028291!5e0!3m2!1sid!2sid!4v1725617003194!5m2!1sid!2sid" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
     </section>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

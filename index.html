<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Opening Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    </style>
</head>
<body>
    <div class="envelope" onclick="openInvitation()">
        <div class="flap">
            <img src="Logo Besar.png" alt="" width="150cm" height="auto" class="logoamplop">
        </div>
        <div class="front">
            <h1 class="text">GRAND OPENING <p id="button"> OPEN INVITATION</p></h1>
        </div>
    </div>

    <br><br><br>

    <div id="invitation-content" class="hidden">
        <div id="glitter-container"></div>
        <img src="Logo Besar.png" alt="" width="150cm" height="auto">
        <p class="invite"> Your Invited for the</p>
        <h1 id="grand">GRAND </h1>
        <h1 id="opening">OPENING </h1>
        <h2 id="kedai">KEDAI KOPI NUSANTARA</h2>
        <!-- Add more content here -->

     <!-- Audio element for background music -->
     <audio id="background-music" autoplay loop>
        <source src="music.mp" type="audio/mp3">
    </audio>

   <div class="invitation-container">
        <div class="details">
            <p style="font-weight: bolder; font-size: 12px;">Yth Bapak/i/Saudara/i :</p>
            <p style="font-size: 25px; font-weight: bolder; font-style: italic;">KO POPIN</p>
            <!-- <p style="font-size: 10px; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Jl.xxx No.xx, Kota pekanbaru - Riau</p> -->
        </div>
        <div class="icon">
            <i class="fas fa-user"></i>
        </div>
    </div>

     <div class="icon-container">
        <div class="item">
            <div class="circle">
                <i class="fas fa-calendar"></i>
            </div>
            <p>Tanggal</p>
            <p id="text-1">Jum, 20 Sep 2024</p>
        </div>
        <div class="item">
            <div class="circle">
                <i class="fas fa-clock"></i>
            </div>
            <p>Waktu</p>
            <p id="text-1">Jam 09:00 WIB</p>
        </div>
        <div class="item">
            <div class="circle">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <p>Lokasi</p>
            <p id="text-1">Jl. Riau Ujung No.88G</p>
        </div>
    </div>

    <br><br>

   <div class="countdown-container">
    <div class="countdown">
        <div><span id="days"></span><br>Hari</div>
        <div><span id="hours"></span><br>Jam</div>
        <div><span id="minutes"></span><br>Menit</div>
        <div><span id="seconds"></span><br>Detik</div>
    </div>
</div>




    <section class="page closing">
        <div class="map">
            <h5 id="locationmap">Location Of Ceremony</h5>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d288.0903853620927!2d101.41395048985531!3d0.53523034153025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1726197224977!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
     </section>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
